<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>IntelliHire - Resume Matcher</title>
    <style>
        /* Same styles as before */
        /* Styles omitted for brevity */
    </style>
</head>
<body>
    <h1>IntelliHire - Resume Screener</h1>
    <form id="uploadForm" enctype="multipart/form-data">
        <label>Select up to 5 CVs:</label><br>
        <input type="file" name="cvs" multiple required><br>
        <label>Select 1 JD:</label><br>
        <input type="file" name="jd" required><br>
        <button type="submit">Upload & Match</button>
    </form>
    <div id="result"></div>

    <script>
        document.getElementById("uploadForm").addEventListener("submit", async function(e) {
            e.preventDefault();
            const form = e.target;
            const formData = new FormData(form);

            try {
                const isLocalhost = window.location.hostname === "localhost" || window.location.hostname === "127.0.0.1";
                const backendURL = isLocalhost
                    ? "http://127.0.0.1:5000"
                    : "https://your-backend-service.onrender.com";

                const response = await fetch(`${backendURL}/upload`, {  // Fixed string interpolation issue
                    method: 'POST',
                    body: formData
                });

                if (!response.ok) throw new Error('Network response was not ok');

                const result = await response.json();
                console.log(result); // For debugging

                const resultDiv = document.getElementById('result');
                resultDiv.innerHTML = "<h2>Match Results</h2>";

                const table = document.createElement('table');
                table.innerHTML = `
                    <thead>
                        <tr>
                            <th>File Name</th>
                            <th>Match Score (%)</th>
                        </tr>
                    </thead>
                    <tbody>
                        ${Object.entries(result).map(([file, data]) => `
                            <tr>
                                <td>${file}</td>
                                <td>${data.match_score.toFixed(2)}%</td>
                            </tr>
                        `).join('')}
                    </tbody>
                `;

                resultDiv.appendChild(table);

            } catch (error) {
                console.error('Error:', error);
                document.getElementById('result').textContent = 'Error uploading files or fetching result.';
            }
        });
    </script>
</body>
</html>
