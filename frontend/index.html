<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>JD-CV Matcher - IntelliHire</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f2f5;
      margin: 0;
      padding: 20px;
      text-align: center;
    }

    h1 {
      color: #333;
    }

    form {
      background-color: #fff;
      padding: 25px;
      border-radius: 10px;
      box-shadow: 0 0 12px rgba(0, 0, 0, 0.1);
      display: inline-block;
      margin-top: 20px;
    }

    input[type="file"] {
      margin: 10px 0;
      padding: 6px;
    }

    button {
      padding: 10px 20px;
      font-size: 16px;
      background-color: #007bff;
      border: none;
      border-radius: 5px;
      color: white;
      cursor: pointer;
      margin-top: 10px;
    }

    button:hover {
      background-color: #0056b3;
    }

    #result {
      margin-top: 30px;
    }

    table {
      margin: 0 auto;
      border-collapse: collapse;
      width: 80%;
    }

    th, td {
      padding: 12px 16px;
      border: 1px solid #ccc;
    }

    th {
      background-color: #007bff;
      color: white;
    }

    td {
      background-color: #fff;
    }
  </style>
</head>
<body>
  <h1>JD-CV Matcher - IntelliHire</h1>

  <form id="uploadForm">
    <div>
      <label><strong>Upload Job Description (JD):</strong></label><br>
      <input type="file" name="jd" accept=".pdf,.docx,.txt" required>
    </div>
    <div>
      <label><strong>Upload CVs (up to 5):</strong></label><br>
      <input type="file" name="cvs" accept=".pdf,.docx,.txt" multiple required>
    </div>
    <button type="submit">Match</button>
  </form>

  <div id="result"></div>

  <script>
    const isLocal = window.location.hostname === 'localhost' || window.location.hostname === '127.0.0.1';
    const backendURL = isLocal ? 'http://127.0.0.1:5000/upload' : 'https://jd-cv-match-backend.onrender.com/upload';

    document.getElementById("uploadForm").addEventListener("submit", async function (e) {
      e.preventDefault();
      const form = e.target;
      const formData = new FormData(form);

      const resultDiv = document.getElementById('result');
      resultDiv.innerHTML = "<p><em>Processing... Please wait.</em></p>";

      try {
        const response = await fetch(backendURL, {
          method: 'POST',
          body: formData
        });

        if (!response.ok) throw new Error('Failed to upload');

        const result = await response.json();

        resultDiv.innerHTML = "<h2>Match Results</h2>";
        const table = document.createElement('table');
        table.innerHTML = `
          <thead>
            <tr>
              <th>CV File Name</th>
              <th>Match Score (%)</th>
            </tr>
          </thead>
          <tbody>
            ${Object.entries(result).map(([file, data]) => `
              <tr>
                <td>${file}</td>
                <td>${data.match_score.toFixed(2)}%</td>
              </tr>
            `).join('')}
          </tbody>
        `;

        resultDiv.appendChild(table);

      } catch (err) {
        console.error(err);
        resultDiv.innerHTML = "<p style='color:red;'>Something went wrong. Please try again.</p>";
      }
    });
  </script>
</body>
</html>
